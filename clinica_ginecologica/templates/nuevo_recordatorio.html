{% extends 'base.html' %}

{% block title %}Nuevo Recordatorio - GineCare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white border-0">
                <h4 class="mb-0"><i class="bi bi-bell-plus text-primary me-2"></i>Nuevo Recordatorio</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('nuevo_recordatorio') }}">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo <span class="text-danger">*</span></label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="">Selecciona el tipo</option>
                            <option value="cita">üóìÔ∏è Cita m√©dica</option>
                            <option value="medicamento">üíä Medicamento</option>
                            <option value="estudio">üî¨ Estudio/An√°lisis</option>
                            <option value="control">üè• Control de salud</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="titulo" class="form-label">T√≠tulo <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="titulo" name="titulo" 
                               placeholder="Ej: Tomar vitaminas prenatales" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="2" 
                                  placeholder="Detalles adicionales (opcional)"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fecha" class="form-label">Fecha <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <label for="hora" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="hora" name="hora" value="09:00">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('mis_recordatorios') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-2"></i> Crear Recordatorio
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // Establecer fecha m√≠nima (hoy)
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('fecha').min = today;
</script>
{% endblock %}
{% endblock %}
