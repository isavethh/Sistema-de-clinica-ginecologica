{% extends 'base.html' %}

{% block title %}Error - GineCare{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="bi bi-exclamation-triangle text-danger" style="font-size: 6rem;"></i>
    </div>
    <h1 class="display-4 fw-bold text-danger">500</h1>
    <h2 class="mb-3">Error interno del servidor</h2>
    <p class="text-muted mb-4">
        Lo sentimos, algo salió mal. Por favor intenta nuevamente más tarde.
    </p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="bi bi-house me-2"></i> Ir al inicio
        </a>
        <a href="javascript:location.reload()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-clockwise me-2"></i> Reintentar
        </a>
    </div>
</div>
{% endblock %}
